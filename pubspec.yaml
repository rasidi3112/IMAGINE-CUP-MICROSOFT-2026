name: agrivision_ntb
description: "AgriVision NTB - AI-Powered Plant Disease Detection for Farmers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Camera & Image
  camera: ^0.11.0
  image_picker: ^1.0.7
  image: ^4.1.4
  
  # Location & Maps
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Storage & Database
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  permission_handler: ^11.3.0
  
  # Localization
  easy_localization: ^3.0.7
  
  # Charts for statistics
  fl_chart: ^0.66.2
  share_plus: ^12.0.1
  
  # PDF Export
  pdf: ^3.11.1
  printing: ^5.13.4
  open_filex: ^4.5.0
  barcode: ^2.2.8
  
  # Text-to-Speech for elderly farmers
  flutter_tts: ^4.2.0
  speech_to_text: ^7.0.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.4

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/icon/
    - assets/translations/
    - assets/content/
